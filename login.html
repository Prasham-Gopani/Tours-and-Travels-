<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Your Bags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      #body {
        min-height: 100vh;
      }

      .bg-container {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="body">
      <div class="bg-container">

        <!-- Social links -->
        <div class="socials">
          <div class="email">Email: contact@packyourbags.com</div>
          <div class="icons">
            <img src="images/instagram.png" alt="instagram icon">
            <img src="images/facebook.png" alt="facebook icon">
            <img src="images/twitter.png" alt="twitter icon">
            <img src="images/gmail.png" alt="gmail icon">
          </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg p-0 sticky-top" id="navigation">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt="PYB Logo"></a>
            <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <img src="./images/menu.png" alt="" id="toggler">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="packages.html">Packages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="login.html">Login/Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Login/Register Form -->
        <div class="login-register-section">
          <div class="card-container">
            <div class="card">
              <!-- Front Side -->
              <div class="card-face front">
                <h2>Login</h2>
                <form>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email-front">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password-front">
                  </div>
                  <button type="submit" class="btn">Login</button><br>
                  <div class="link">
                    <!-- <p>Don't have an account?</p> -->
                    <span class="flip-btn">Register</span>
                  </div>
                </form>
              </div>
              <!-- Back Side -->
              <div class="card-face back">
                <h2>Register</h2>
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email-back">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password-back">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="date-of-birth">Date of Birth:</label>
                        <input type="date" class="form-control" id="date-of-birth">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address"></textarea>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender">
                          <option value="">Select Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <div class="link">
                    <!-- <p>Already have an account?</p> -->
                    <span class="flip-btn">Login</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Copright Section -->
        <div class="container-fluid" id="copyright">
          <p class="mb-0">Â© 2024 Pack Your Bags, All Rights Reserved</p>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>

    <script>
      const card = document.querySelector('.card');
      const flipBtn = document.querySelectorAll('.flip-btn');

      flipBtn.forEach(button => {
        button.addEventListener('click', () => {
          card.classList.toggle('is-flipped');
        });
      });
    </script>
  </body>

</html>
