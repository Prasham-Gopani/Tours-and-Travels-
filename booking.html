<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack Your Bags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    #body {
      min-height: 100vh;
    }

    .bg-container {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="body">
    <div class="bg-container">

      <!-- Social links -->
      <div class="socials">
        <div class="email">Email: contact@packyourbags.com</div>
        <div class="icons">
          <img src="images/instagram.png" alt="instagram icon">
          <img src="images/facebook.png" alt="facebook icon">
          <img src="images/twitter.png" alt="twitter icon">
          <img src="images/gmail.png" alt="gmail icon">
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg p-0 sticky-top" id="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt="PYB Logo"></a>
          <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <img src="./images/menu.png" alt="" id="toggler">
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="packages.html">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login/Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Booking Section -->
      <div class="booking-container">
        <h2 class="mb-4 fs-1">Book Your Tour</h2>
        <div class="booking-info" id="tourInfo"></div>

        <form class="booking-form" id="bookingForm">
            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" name="travelDate">
            </div>
            <div class="form-group">
                <label for="numMembers">Number of Members:</label>
                <input type="number" id="numMembers" name="numMembers" min="1">
            </div>
            <div class="form-group">
                <label for="leadPassengerName">Lead Passenger Name:</label>
                <input type="text" id="leadPassengerName" name="leadPassengerName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>

      <!-- Copright Section -->
      <div class="container-fluid" id="copyright">
        <p class="mb-0">Â© 2024 Pack Your Bags, All Rights Reserved</p>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
